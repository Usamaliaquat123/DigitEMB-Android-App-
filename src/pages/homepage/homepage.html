
<ion-header color="dark" swipeEnabled="True">
  <ion-navbar color="dark">
    <ion-buttons left>
      <button color="dark" ion-button menuToggle>
        <ion-icon color="light" name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title style="color:aliceblue;">Welcome {{(profileData | async)?.FirstName }}</ion-title>
  </ion-navbar>
</ion-header>
  
  
<ion-content style="background-color:#121315">
  <br>
  <div style="width:80%; margin-left:5%"> 
    <ion-input  style="color:#FFFFFF; width:80%;" placeholder="Search Categorie" name="search" type="text" value=""></ion-input>
  </div>
<div style=" margin-left:5%; border: 1px solid #FFFFFF; width:80%; opacity: .2;" ></div>

<ion-grid style="position:fixed;" >
  <ion-row >
    <ion-col (click)="FreeEmbroidry()"><img src="assets/img/UserContents/Shirt.png"></ion-col>
    <ion-col (click)="FreeEmbroidry()"><img src="assets/img/UserContents/cap.png"></ion-col>
</ion-row>
  <ion-row >
    <ion-col (click)="FreeEmbroidry()"><img src="assets/img/UserContents/3d puff.png"></ion-col>
    <ion-col (click)="FreeEmbroidry()"><img src="assets/img/UserContents/jacketback.png"></ion-col>
  </ion-row>
  <ion-row>
    <ion-col (click)="FreeEmbroidry()"><img src="assets/img/UserContents/towel.png"></ion-col>
    <ion-col (click)="CustomDesigns()"><img src="assets/img/UserContents/Custom.png"></ion-col>
  </ion-row>
</ion-grid>
