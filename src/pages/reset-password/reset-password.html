
<ion-header>
  <ion-navbar style="text-align:center;" color="dark">
    <title style="color:#FFFFFF;">Back to Home</title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-slides style="position: fixed;" pager="false" autoplay="2000"  loop="true" speed="1500" effect="fade">
        <ion-slide class="swiper-no-swiping" style=" background-size: cover;background-position: center;background-repeat: no-repeat; width:100%;" *ngFor="let background of backgrounds" [ngStyle]="{'background-image': 'url(' + background +')'}">
</ion-slide>
</ion-slides>
<div style=" color: white;
position: absolute;
top: 0;
padding: 10vw;
text-align: center;
width: 100%;
margin: 0 auto;
z-index: 2;">
  <div style="text-align: center;">
  <ion-icon style="color:#FFFFFF; margin-top:20%;  font-size:200px; opacity: .7;" name="ios-refresh-outline"></ion-icon>
  </div>
<div style="text-align:center;">
  <label style="color:#FFFFFF; font-size: 20px;"> Reset Password !</label>
</div>
<br>
<br>
   <div style="border-radius: 25px;
    border: 2px solid #FFFFFF;
  padding: 0.5px;
    width: 80%;
    text-align:center;
    margin-left:10%;
    ">
    <ion-input style="color:#FFFFFF;" placeholder="Enter Your email here" name="password" type="email" value="" [(ngModel)] = "user.email"></ion-input>
 </div>
  <br>
   <div style="text-align:center;">
<button style="border: 2px solid #FFFFFF;  color:#FFFFFF;     background-color:transparent; width:80%;" ion-button  round (click)="RecoverEmail()">Recover Email</button><br>
 </div>
</div>
</ion-content>
