<!-- Default:  style="max-width: 250px!important;" -->
<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="dark">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content style="background-color:#222222;">
    <div style="width:1000; height:170;">
<!-- Getting data from facebook images otherwise it shows Default images -->
      <div *ngIf="CoverImage">
          <div class="box-shadow-cover-img-UserMenu">
              <img style=" position:absolute;width:100%; height:150px;"  [src]="UpdatedLocalUserCoverImage" onerror="src='assets/img/UserMenuBackDefault.jpg'">
          </div>
      </div>
      <!-- Getting images from firebase storage  otherwise it shows Default images-->
      <div *ngIf="UpdatedLocalUserCoverImage">
          <div class="box-shadow-cover-img-UserMenu">
              <img style=" position:absolute;width:100%; height:150px;"  [src]="UpdatedLocalUserCoverImage" onerror="src='assets/img/UserMenuBackDefault.jpg'">
          </div>
      </div>
      <div *ngIf="!CoverImage && !UpdatedLocalUserCoverImage">
            <div class="box-shadow-cover-img-UserMenu">
            <img style=" position:absolute;width:100%; height:150px;"  src="assets/img/UserMenuBackDefault.jpg" >
            </div>
        </div>
   
         <br>
         <br>
         <br>
         <br>
         <ion-grid>
           <ion-row>
             <ion-col col-4> <div style=" position: relative;
              width: 70px;
              height: 70px;
              overflow: hidden;
              border-radius: 50%;
              border: 2px solid #FFFFFF;">
                <!-- Facebook Image src == UserDataPicture -->
                <div *ngIf="UserDataPicture">
                  <img style=" width: 100%;height: auto;" [src]="UserDataPicture"   onerror="src='assets/img/user.jpg'"  >             
                </div>
                <div *ngIf="UpdateProfileImage">
                  <img style="width:100%; height:auto;" [src]="UpdateProfileImage"  onerror="src='assets/img/user.jpg'">
                </div>
                <div *ngIf="!UserDataPicture && !UpdateProfileImage">
                    <img style="width:100%; height:auto;" src="assets/img/user.jpg"  >
                </div>
                <div>

                </div>
      
                    </div></ion-col>
                    <!-- Getting User info {{(profileData | async)?.FirstName }} -->
             <ion-col><ion-label style="color:#FFFFFF; font-size:15px; margin-top:20%;">{{(profileData | async)?.FirstName }}</ion-label></ion-col>
           </ion-row>
         </ion-grid>
      
<!--      
    </div> -->
    </div>
<br>
