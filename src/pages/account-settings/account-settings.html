
<ion-header>

  <ion-navbar color="dark">
    <ion-title>User Account Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background-color:#222222;" >
    <div style="width:1000; height:170;">
    
      <div *ngIf="myPhotoURL">
        <div class="box-shadow-cover-img" (click)="SelectYourMethodToUploadCover()">
          <img (click)="SelectYourMethodToUploadCover()" style="width:100%; height: 210px; " [src]="myPhotoURL" onerror="src='assets/img/background.jpg'">
        </div>
        </div>
        <div *ngIf="UpdatedCoverImage">
          <div class="box-shadow-cover-img" (click)="SelectYourMethodToUploadCover()">
            <img (click)="SelectYourMethodToUploadCover()" [src]="UpdatedCoverImage" height="210" onerror="src='assets/img/background.jpg'">
            </div>
          </div>
          <div *ngIf="!UpdatedCoverImage && !myPhotoURL">
          <div class="box-shadow-cover-img" (click)="SelectYourMethodToUploadCover()">
            <img (click)="SelectYourMethodToUploadCover()" src="assets/img/background.jpg" height="210">
            </div>
         
      </div>
      <br><br><br><br><br>
      <br> 
      <ion-grid>
          <ion-row>
            <ion-col col-4> <div style="
              position: relative;
              width: 100px;
              height: 100px;
              overflow: hidden;
              border-radius: 50%;
              border: 2px solid #FFFFFF;">
             <!-- <div style="position:absolute; margin-left:35%; margin-top:30%;">
              <ion-icon (click)="SelectYourMethodToUploadProfile()" name="ios-camera-outline" style=" color:aliceblue; font-size:40px;"></ion-icon>
               </div> -->
                    
              <div *ngIf="myPhotoURLProfile">
                  <img  (click)="SelectYourMethodToUploadProfile()" style=" width: 100%;
                  height: auto;" [src]="myPhotoURLProfile">
              </div>
             <div *ngIf="UpdateProfileImage">
                <img  (click)="SelectYourMethodToUploadProfile()" style=" width: 100%;
                height: auto;" [src]="UpdateProfileImage" onerror="src='assets/img/user.jpg'"> 
             </div>
             <div *ngIf="!myPhotoURLProfile && !UpdateProfileImage">
                <img (click)="SelectYourMethodToUploadProfile()" style=" width: 100%; height: auto;" src="assets/img/user.jpg">
             </div>
              </div></ion-col>
         <ion-col><ion-label style="color:#FFFFFF; font-size:20px; margin-top:40%;">{{(profileData | async)?.FirstName }}</ion-label></ion-col>
          <ion-col>  <div style="margin-left:70%; margin-top:50%; opacity:.7;">
            <ion-icon   (click)="SelectYourMethodToUploadCover()" name="ios-camera-outline" style=" color:aliceblue; font-size:40px;"></ion-icon>
             </div>
          </ion-col>
        </ion-row>
        
        </ion-grid>
        
    </div>
    <br><br>
    <div style="text-align:center; padding-left: 50px; padding-right:50px;">
        <p style="color:#FFFFFF; letter-spacing:2px; font-size:12px;"><b>Note : </b> Change your cover photo by clicking a cover.Cover size must be is 600 x 370. Otherwise cover will be strech. Profile picture size must be 200 x 200</p>
    </div>
    <br>
    <div style=" text-align:center;">
    <label style="color:antiquewhite; letter-spacing:2px; opacity:.6; font-size:18px;">Change Your Profile Settings</label>
    </div>

<br>
<div #popOver style="visibility: visible; opacity: 1; transition: visibility 0s 2s, opacity 2s linear;color: #32DB64;margin-left:10%; letter-spacing: 1px; font-size:12px;">{{ popMessage }}</div>
<br>
    <!-- <div style="text-align:center;">
        <label style="color:aliceblue; font-size:12px; ">Note: Edit and save your general settings.When you edit<br> your name in personal settings.Must save these settings otherwise<br>your information will be old.</label>
      </div> -->
      <div style="border-radius: 25px;
      border: 2px solid #FFFFFF;
      padding: 0.5px; 
      width: 80%;
      opacity:.5;
      margin-left:10%;
      ">
          <ion-input [(ngModel)]="UpdatedName" style="color:#FFFFFF;" placeholder="Edit Your Full Name" name="text" type="text" value="" ></ion-input>

      </div><br>


      <div style="text-align:center;">
        <button (click)="UpdateFullName(FirstName)" outline color="light"  style=" width:80%; " ion-button   round >Save</button><br>
         </div><br>


      <div style="text-align:center;">
        <label style="color:#909090; letter-spacing:2px; ">Login Credientals</label>
      </div>
    
    <br>
     
      <div style="border-radius: 25px;
      border: 2px solid #FFFFFF;
      padding: 0.5px; 
      width: 80%;
      opacity:.5;
      margin-left:10%;
      ">
          <ion-input [(ngModel)]="UpdateEmail" style="color:#FFFFFF;" placeholder="Edit Your Previous Email"  type="email" value="" ></ion-input>
      </div><br>


      <ion-grid>
        <ion-row>
          <ion-col>  <div style="text-align:center;">
            <button style="width:80%;"  outline color="light" (click)="VerifyEmail(Email)"  ion-button   round >Save and Verify Email</button><br>
             </div><br></ion-col>
            
        </ion-row>
      </ion-grid>

      <div style="border-radius: 25px;
      border: 2px solid #FFFFFF;
      padding: 0.5px; 
      width: 80%;
      opacity:.5;
      margin-left:10%;
      ">
          <ion-input [(ngModel)]="UpdatePass" style="color:#FFFFFF;" placeholder="Change Your Password"  type="password" value="" ></ion-input>
      </div>
      <ion-grid>
        <ion-row>
          
             <ion-col>
              <div style="text-align:center; ">
                <button style="width:80%;" (click)="UpdatePassword()" outline color="light"   #hideSaveEmail ion-button   round >Save</button><br>
                 </div><br>
             </ion-col>
        </ion-row>
      </ion-grid>
      <div style="text-align:center;">
        <label style="color:#909090; letter-spacing:2px; font-size:12px;">Change Phone Number</label>
      </div><br>
      <div style="border-radius: 25px;
      border: 2px solid #FFFFFF;
      padding: 0.5px; 
      width: 80%;
      opacity:.5;
      margin-left:10%;
      ">
          <ion-input style="color:#FFFFFF;" [(ngModel)]="UpdatePhoneNumber" placeholder="Edit Your Phone Number"  type="number" value="" ></ion-input>
      </div>
      <ion-grid>
        <ion-row>
          
             <ion-col>
              <div  style="text-align:center;">
                <button style="width:80%;" (click)="UpdateContactNumber()" ion-button outline color="light"  round >Save</button><br>
                 </div><br>
             </ion-col>
        </ion-row>
      </ion-grid>


         
    
</ion-content>
